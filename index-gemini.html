<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Profesional</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Colores */
        :root {
            --primary-color: #FFD527; /* Amarillo */
            --secondary-color: #12446D; /* Azul */
            --text-color: #333;
            --light-text-color: #f4f4f4;
        }

        /* Cabecera */
        header {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Contenido principal */
        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin-bottom: 20px;
        }

        .content-section h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .content-section p {
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Botón */
        .btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e0be00; /* Un tono un poco más oscuro del amarillo */
            transform: translateY(-2px);
        }

        /* Pie de página */
        footer {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .content-section {
                padding: 20px;
                width: 95%;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            .content-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Proyecto Profesional</h1>
    </header>

    <main>
        <section class="content-section">
            <h2>Bienvenido a Mi Aplicación</h2>
            <p>
                Esta es una plantilla de página profesional, diseñada para ser completamente responsiva.
                Aquí podrás integrar tus funciones y algoritmos JavaScript.
            </p>
            <button class="btn" onclick="miPrimerAlgoritmo()">Ejecutar Mi Primer Algoritmo</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Compañía. Todos los derechos reservados.</p>
    </footer>

    <script src="aprendiendo.js"></script>
    <script>
        // Esta función se moverá al archivo 'aprendiendo.js'
        // Por ahora, la incluimos aquí para probar el botón.
        function miPrimerAlgoritmo() {
            alert("¡Mi primer algoritmo ejecutado con éxito!");
            console.log("El botón ha sido clickeado y el algoritmo se ha ejecutado.");
        }
    </script>
</body>
</html>
